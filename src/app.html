<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Dark mode initialization â€“ runs immediately before page renders -->
    <script>
      (function () {
        try {
          const stored = localStorage.getItem("color-theme");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          const shouldBeDark = stored === "dark" || (!stored && prefersDark);
          if (shouldBeDark) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          console.warn("Dark mode initialization failed:", e);
        }
      })();
    </script>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover"
        class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
